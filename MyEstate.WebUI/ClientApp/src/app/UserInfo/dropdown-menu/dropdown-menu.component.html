<div class="column buttons">
  <button type="button" class="btn btn-primary col-12" [routerLink]="['/user-cabinet']">My cabinet</button>
  <button type="button" class="btn btn-primary col-12" [routerLink]="['/estates']">Advertisement</button>
  <button type="button" class="btn btn-primary  col-12" [routerLink]="['/notification']">Notification</button>

  <button type="button" class="btn btn-primary col-12 dropdown-toggle dropdown-help" 
  (click)='toogleHelp=!toogleHelp'>Help</button>
  <ul *ngIf='toogleHelp'>
      <li><a [routerLink]="['/add_advertisment']"> How to add an advertisement</a></li>
      <li><a [routerLink]="['/questions']">Have any questions?</a></li>
  </ul>

  <button type="button" class="btn btn-primary col-12 dropdown-toggle dropdown-help"
  (click)='toogleSetting=!toogleSetting'>Settings</button>
  <ul *ngIf='toogleSetting'>
      <li><a [routerLink]="['/edit-profile']">Edit your personal cabinet</a></li>
      <li><a [routerLink]="['/changepassword']">Change password</a></li>
      <li><a href="" (click)="deleteandlogout()">Delete account</a></li>
  </ul>

  <button type="button" class="btn btn-primary col-12" (click)="logout()">Log out</button>
</div>
