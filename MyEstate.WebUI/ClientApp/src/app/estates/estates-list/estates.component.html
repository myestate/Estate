<form id="mainSearchForm" class="m-3">
  <div class="container bg-info p-2">
    <div class="row mb-3">
      <div class="col-md-2">
        <select class="form-control">
          <option value="all">All</option>
          <option value="rent">Rent</option>
          <option value="selling">Selling</option>
        </select>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="City" />
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="District" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3">
        <h4 class="mb-1 text-center">Price</h4>
        <input type="text" class="form-control mb-1" placeholder="From" />
        <input type="text" class="form-control" placeholder="To" />
      </div>
      <div class="col-md-3">
        <h4 class="mb-1 text-center">Floors</h4>
        <input type="text" class="form-control mb-1" placeholder="From" />
        <input type="text" class="form-control" placeholder="To" />
      </div>
      <div class="col-md-3">
        <h4 class="mb-1 text-center">Rooms</h4>
        <input type="text" class="form-control mb-1" placeholder="From" />
        <input type="text" class="form-control" placeholder="To" />
      </div>
      <div class="col-md-3">
        <h4 class="mb-1 text-center">Square</h4>
        <input type="text" class="form-control mb-1" placeholder="From" />
        <input type="text" class="form-control" placeholder="To" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-3">
        <button class="btn btn-primary form-control">Search</button>
      </div>
    </div>
  </div>
</form>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">Advertisement</h3>
      <div class="row mb-3" *ngFor="let estate of estates">
        <div *ngIf="estate.photos; else Carousel">
          <img class="img-fluid" src="../../../assets/notFound.jpg" />
        </div>
        <ng-template #Carousel>
          <div id="carouselControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" *ngFor="let photo of estate.photos">
                <img class="img-fluid" src="{{photo.url}}" alt="{{photo.description}}">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </ng-template>
        <div class="caption">
          <h4 id="homeTitle">{{estate.title}}</h4>
          <h5 id="price">{{estate.price}}$</h5>
          <p id="description">
            {{estate.description}}
          </p>
          <a [routerLink]="['/estates-detail', estate.id]"><input type="button" class="btn btn-primary" value="More"></a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="text-center">News</h3>
      <div class="row mb-3" *ngFor="let news of newsList">
        <div class="caption">
          <h4 id="homeTitle">{{news.title}}</h4>
          <p id="content">
            {{news.content}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
