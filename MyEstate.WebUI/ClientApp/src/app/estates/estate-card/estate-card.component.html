<div class="card bg-light">
  <div *ngIf="!havePhotos; then Default else Carousel"></div>
  <ng-template #Default>
    <img class="img-fluid" src="../../../assets/notFound.jpg" />
  </ng-template>
  <ng-template #Carousel>
    <div id="carouselControls{{estate.id}}" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fluid rounded img-thumbnail" src="{{estate.photos[0].url}}" alt="{{estate.photos[0].description}}">
        </div>
        <div class="carousel-item" *ngFor="let photo of estate.photos">
          <img class="img-fluid rounded img-thumbnail" src="{{photo.url}}" alt="{{photo.description}}">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselControls{{estate.id}}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselControls{{estate.id}}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </ng-template>
  <div class="card-body">
    <h4 class="card-title text mb-1">{{estate.title}}</h4>
    <h5 class="card-text text-muted text">{{estate.price}}$</h5>
    <p class="card-text">
      {{estate.description}}
    </p>
    <a [routerLink]="['/estates-detail', estate.id]" *ngIf="loggedIn()"><input type="button" class="btn btn-primary" value="More"></a>
  </div>
</div>
