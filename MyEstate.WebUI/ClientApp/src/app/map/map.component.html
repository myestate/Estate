<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let coordinate of estatesCoordinate" 
  [latitude]="coordinate.lat" [longitude]="coordinate.lng" [iconUrl]="{
    url:'https://img.icons8.com/flat_round/64/000000/home.png',
    scaledSize: {
        width: 25,
        height: 30
    }
}"></agm-marker>
</agm-map>

<div style="width:400px; position: relative;">
<form #getAddresForm="ngForm" (ngSubmit)="findPlace(address)">
  <div class="form-group m-4">
    <input type="text" name="address" 
    [(ngModel)]="address" placeholder="Address" required autofocus>
    <button class="btn btn-outline-success ml-3" [disabled]="!getAddresForm.valid" type="submit">Find</button>
  </div>
</form>
</div>
